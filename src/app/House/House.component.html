<div class="modal fade" id="addAssetModal" tabindex="-1" role="dialog" aria-labelledby="addAssetModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="addAssetModalLabel">Add Asset</h4>
      </div>
      <form [formGroup]="myForm">
        <div class="modal-body">


          

            
              <div class="form-group text-left">
                <label for="houseId">houseId</label>
                
                  <input formControlName="houseId" type="text" class="form-control">
                
              </div>
            
          

            
              <label for="ownershipType">ownershipType</label>
              <div class="checkbox">
                
                  <label>
                    <input
                      
                        formControlName="ownershipType"
                      
                      name="ownershipType"
                      value="RENTED"
                      type="radio"
                      
                    />
                    RENTED
                  </label>
                
                  <label>
                    <input
                      
                        formControlName="ownershipType"
                      
                      name="ownershipType"
                      value="OWNED"
                      type="radio"
                      
                    />
                    OWNED
                  </label>
                
              </div>
            
          

            
              <div class="form-group text-left">
                <label for="apt">apt</label>
                
                  <input formControlName="apt" type="text" class="form-control">
                
              </div>
            
          

            
              <div class="form-group text-left">
                <label for="address">address</label>
                
                  <input formControlName="address" type="text" class="form-control">
                
              </div>
            
          

            
              <div class="form-group text-left">
                <label for="city">city</label>
                
                  <input formControlName="city" type="text" class="form-control">
                
              </div>
            
          

            
              <div class="form-group text-left">
                <label for="state">state</label>
                
                  <input formControlName="state" type="text" class="form-control">
                
              </div>
            
          

            
              <div class="form-group text-left">
                <label for="zip">zip</label>
                
                  <input formControlName="zip" type="text" class="form-control">
                
              </div>
            
          

        </div>
        <div class="modal-footer">
          <button (click)="addAsset(myForm);" type="submit" class="btn btn-success" data-dismiss="modal">Submit</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>




<div class="modal fade" id="updateAssetModal" tabindex="-1" role="dialog" aria-labelledby="updateAssetModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="updateAssetModalLabel">Update Asset</h4>
      </div>
      <form [formGroup]="myForm">
        <div class="modal-body">


          
            <div class="form-group text-left">
              <label for="houseId">houseId</label>

              
                <input [ngModel]="houseId"formControlName="houseId" type="text" class="form-control">
              

            </div>
          
            <div class="form-group text-left">
              <label for="ownershipType">ownershipType</label>

              
                
                  <div class="row">
                    <div class="col-xs-12 checkbox">
                    
                      <label>
                        <input
                          
                            formControlName="ownershipType"
                            [ngModel]="ownershipType"
                          
                          name="ownershipType"
                          value="RENTED"
                          type="radio"
                          
                        />
                        RENTED
                      </label>
                    
                      <label>
                        <input
                          
                            formControlName="ownershipType"
                            [ngModel]="ownershipType"
                          
                          name="ownershipType"
                          value="OWNED"
                          type="radio"
                          
                        />
                        OWNED
                      </label>
                    
                    </div>
                  </div>
                
              

            </div>
          
            <div class="form-group text-left">
              <label for="apt">apt</label>

              
                <input [ngModel]="apt"formControlName="apt" type="text" class="form-control">
              

            </div>
          
            <div class="form-group text-left">
              <label for="address">address</label>

              
                <input [ngModel]="address"formControlName="address" type="text" class="form-control">
              

            </div>
          
            <div class="form-group text-left">
              <label for="city">city</label>

              
                <input [ngModel]="city"formControlName="city" type="text" class="form-control">
              

            </div>
          
            <div class="form-group text-left">
              <label for="state">state</label>

              
                <input [ngModel]="state"formControlName="state" type="text" class="form-control">
              

            </div>
          
            <div class="form-group text-left">
              <label for="zip">zip</label>

              
                <input [ngModel]="zip"formControlName="zip" type="text" class="form-control">
              

            </div>
          


        </div>
        <div class="modal-footer">
          <button (click)="updateAsset(myForm)" type="submit" class="btn btn-success" data-dismiss="modal">Submit</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>



<div class="modal fade" id="deleteAssetModal" tabindex="-1" role="dialog" aria-labelledby="deleteAssetModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="deleteAssetModalLabel">Delete Asset</h4>
      </div>
      <form [formGroup]="myForm" (ngSubmit)="deleteAsset()">
        <div class="modal-body">
          Are you sure you want to delete this asset?
        </div>
        <div class="modal-footer">
          <button (click)="deleteAsset()" type="submit" class="btn btn-danger" data-dismiss="modal">Yes</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        </div>
      </form>
    </div>
  </div>
</div>











<div class="container">
	<div *ngIf="errorMessage" class="alert alert-danger" role="alert">
		<strong>Error:</strong> {{errorMessage}}
	</div>
  <h1 id='assetName'>House</h1>
  <div class="row">
    <div class="col-md-12 text-right">
      <button (click)="resetForm()" type="button" class="btn btn-primary" data-toggle="modal" data-target="#addAssetModal">Add Asset</button>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-bordered table-responsive table-striped">
        <thead class="thead">
          <tr class="thead-cols">
            
                <th class="info">houseId</th>
            
                <th class="info">ownershipType</th>
            
                <th class="info">apt</th>
            
                <th class="info">address</th>
            
                <th class="info">city</th>
            
                <th class="info">state</th>
            
                <th class="info">zip</th>
            
              <th class="info">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let asset of allAssets">

            
                <td>{{asset.houseId}}</td>
            
                <td>{{asset.ownershipType}}</td>
            
                <td>{{asset.apt}}</td>
            
                <td>{{asset.address}}</td>
            
                <td>{{asset.city}}</td>
            
                <td>{{asset.state}}</td>
            
                <td>{{asset.zip}}</td>
            
            <td>
              <button (click)="getForm(asset.houseId);" type="button" class="btn btn-success" data-toggle="modal" data-target="#updateAssetModal">Update Asset</button>

              <button (click)="setId(asset.houseId);" type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteAssetModal">Delete Asset</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
